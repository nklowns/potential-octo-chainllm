networks:
  proxy_net:
    external: true
    name: proxy_net

volumes:
  piper-voices:
    driver: local

services:
  piper-tts:
    # Migração para OHF-Voice/piper1-gpl (nova versão mantida)
    build:
      context: .
      dockerfile: Dockerfile.piper
    image: piper-tts:1.3.1-gpl
    container_name: piper-tts
    restart: unless-stopped
    networks:
      - proxy_net
    env_file:
      - .env
    environment:
      - PIPER_VOICE=pt_BR-faber-medium
      - PIPER_PORT=${TTS_PORT:-5000}
    volumes:
      - ./output/audio:${OUTPUT_AUDIO}
      - piper-voices:/data
    working_dir: /app
    # HTTP server mode (compatível com código existente)
    command: ["server", "-m", "pt_BR-faber-medium", "--host", "0.0.0.0", "--port", "${TTS_PORT:-5000}"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${TTS_PORT:-5000}/voices || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy_net
      ### Piper TTS (GPL v1.3.1)
      - traefik.http.services.${TTS_SERVICE_NAME}.loadbalancer.server.port=${TTS_PORT:-5000}
      - traefik.http.routers.${TTS_SERVICE_NAME}.entrypoints=${TRAEFIK_ENTRYPOINT}
      - traefik.http.routers.${TTS_SERVICE_NAME}.rule=Host(`${TTS_SERVICE_NAME}.${DOMAIN_DUCKDNS}`) || Host(`${TTS_SERVICE_NAME}.${DOMAIN_LOCAL}`)
      - traefik.http.routers.${TTS_SERVICE_NAME}.tls.certresolver=myresolver

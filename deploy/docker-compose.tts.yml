networks:
  proxy_net:
    external: true
    name: proxy_net

volumes:
  piper-voices:
    driver: local

services:
  piper-tts:
    # Migração para OHF-Voice/piper1-gpl (nova versão mantida)
    build:
      context: ..
      dockerfile: docker/Dockerfile.piper
    image: piper-tts:1.3.1-gpl
    container_name: piper-tts
    restart: unless-stopped
    networks:
      - proxy_net
    env_file:
      - ../.env
    environment:
      - PIPER_PORT=${PIPER_PORT}
    volumes:
      - ../data/output/audio:${OUTPUT_AUDIO}
      - ../config:/app/config:ro
      - piper-voices:/data
    working_dir: /app
    # HTTP server mode (compatível com código existente)
    command: ["server", "--host", "0.0.0.0", "--port", "${PIPER_PORT}"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PIPER_PORT}/voices || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy_net
      ### Piper TTS (GPL v1.3.1)
      - traefik.http.services.${PIPER_SERVICE_NAME}.loadbalancer.server.port=${PIPER_PORT}
      - traefik.http.routers.${PIPER_SERVICE_NAME}.entrypoints=${TRAEFIK_ENTRYPOINT}
      - traefik.http.routers.${PIPER_SERVICE_NAME}.rule=Host(`${PIPER_SERVICE_NAME}.${DOMAIN_DUCKDNS}`) || Host(`${PIPER_SERVICE_NAME}.${DOMAIN_LOCAL}`)
      - traefik.http.routers.${PIPER_SERVICE_NAME}.tls.certresolver=myresolver
